<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fixed side navigation (pointer is static) -->
  <nav class="side-nav">
    <div class="pointer">></div>
    <ul>
      <li id="home" class="nav-item active">Home</li>
      <li id="insight" class="nav-item hidden">Insight</li>
      <li id="connection" class="nav-item hidden">Connection</li>
      <li id="contact" class="nav-item hidden">Contact</li>
    </ul>
  </nav>

  <!-- Full-screen sections for scrolling -->
  <section id="home-section" class="section home-bg">
    <h1>Home</h1>
  </section>
  
  <section id="insight-section" class="section insight-bg">
    <h1>Insight</h1>
  </section>
  
  <section id="connection-section" class="section connection-bg">
    <h1>Connection</h1>
  </section>
  
  <section id="contact-section" class="section contact-bg">
    <h1>Contact</h1>
  </section>

  <script src="scripts.js"></script>
</body>
</html>


<style>
  /* Reset default margins and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
  scroll-behavior: smooth;
}

/* Full-screen sections */
.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  color: white;
}

/* Section background colors */
.home-bg { background-color: #3498db; } /* Blue */
.insight-bg { background-color: #e74c3c; } /* Red */
.connection-bg { background-color: #2ecc71; } /* Green */
.contact-bg { background-color: #f1c40f; } /* Yellow */

/* Fixed side navigation */
.side-nav {
  position: fixed;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.side-nav .pointer {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Navigation item styles */
.side-nav ul {
  list-style: none;
  padding: 0;
}

.side-nav li {
  opacity: 0; /* Initially hidden */
  font-size: 18px;
  margin: 15px 0;
  transition: opacity 0.4s, transform 0.4s;
}

.side-nav li.active {
  opacity: 1;
  transform: translateY(0);
}

.side-nav li.hidden {
  opacity: 0;
  transform: translateY(30px); /* Slide hidden items */
}

/* Active item styling */
.side-nav li.active {
  font-weight: bold;
}

</style>

<script>
  // Scroll event listener
window.addEventListener('scroll', function() {
  const sections = document.querySelectorAll('.section'); // All sections
  const navItems = document.querySelectorAll('.side-nav li'); // All nav items

  let currentSection = '';

  // Loop through sections to check which one is in view
  sections.forEach((section) => {
    const sectionTop = section.offsetTop;
    const sectionHeight = section.clientHeight;
    
    if (pageYOffset >= sectionTop - sectionHeight / 3) {
      currentSection = section.getAttribute('id').split('-')[0]; // Get the section id (home, insight, etc.)
    }
  });

  // Loop through nav items to update their visibility based on the section in view
  navItems.forEach((item) => {
    const itemId = item.id;

    // Add or remove active/hidden classes based on scroll position
    if (itemId === currentSection) {
      item.classList.add('active');
      item.classList.remove('hidden');
    } else {
      item.classList.remove('active');
      item.classList.add('hidden');
    }
  });
});

</script>
